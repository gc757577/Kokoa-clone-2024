<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full "></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="screen-header__icons-gear">
                <i class="fa-solid fa-gear fa-lg"></i>
                <span class="screen-header__icons__dot"></span>
            </span>
            
        </div>
    </header>

    <main class="main-screen">
        <div class="main-screen__4icon">
            <div class="main-screen__4icon-bar">
                <div class="main-screen__icon">
                    <i class="fa-solid fa-qrcode fa-xl"></i>
                    <span class="main-screen__icon-name">QR Code</span>        
                </div>
                <div class="main-screen__icon">
                    <i class="fa-regular fa-address-book fa-xl"></i>
                    <span class="main-screen__icon-name">Add by<br>Contact</span>
                </div>
                <div class="main-screen__icon">
                    <i class="fa-solid fa-address-card fa-xl"></i>
                    <span class="main-screen__icon-name">Add by ID</span>
                </div>
                <div class="main-screen__icon">
                    <i class="fa-regular fa-envelope fa-xl"></i>
                    <span class="main-screen__icon-name">Invite</span>
                </div>
            </div>
        </div>
        <div class="main-screen__recommended-friends">
            <div class="main-screen__recommended-friends__text">
                <div class="main-screen__recommended-friends__top">
                    <span>Recommended Friends</span>
                </div>
                <div class="main-screen__recommended-friends__no">
                    <span>You have no recommended friends.</span>
                </div>
            </div>
        </div>
        <div class="main-screen__open-chat">
            <div class="main-screen__open-chat__text">
                <div class="main-screen__open-chat__text__left">
                    <span>Open Chat</span>
                </div>
                <div class="main-screen__open-chat__text__right">
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <div class="main-screen__open-chat__contents">
                <div class="main-screen__open-chat__contents__composition">
                    <div class="main-screen__open-chat__contents__composition__border">
                        <div class="main-screen__open-chat__contents__composition__text">
                            <div class="main-screen__open-chat__contents__composition__text__title">
                                <span>#BTS</span>
                            </div>
                            <div class="main-screen__open-chat__contents__composition__text__tag">
                                <span>#BTS#ARMY#FRIENDS</span>
                            </div>
                            <div class="main-screen__open-chat__contents__composition__text__user">
                                <div class="main-screen__open-chat__contents__composition__text__user__user">
                                    <img class="main-screen__open-chat__contents__composition__text__user__user__image" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="user">
                                </div>
                                <div class="main-screen__open-chat__contents__composition__text__user__members">
                                    <span>802 members</span>
                                </div>
                                <div class="main-screen__open-chat__contents__composition_____text__user__state">
                                    <span>Active</span>
                                </div>
                            </div>
                        </div>
                        <div class="main-screen__open-chat__contents__composition__image">
                            <div class="main-screen__open-chat__contents__composition__image__image">
                                <img class="moon" src="https://th.bing.com/th/id/OIG4.LgUj9FIjzUbdTSMn0mRg" alt="image">
                            </div>
                            <div class="main-screen__open-chat__contents__composition__image__heart">
                                <span>
                                    <i class="fa-solid fa-heart fa-2xs" style="color: #ffffff;"></i>
                                    326
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-screen__open-chat__contents__composition">
                    <div class="main-screen__open-chat__contents__composition__border">
                        <div class="main-screen__open-chat__contents__composition__text">
                            <div class="main-screen__open-chat__contents__composition__text__title">
                                <span>#BTS</span>
                            </div>
                            <div class="main-screen__open-chat__contents__composition__text__tag">
                                <span>#BTS#ARMY#FRIENDS</span>
                            </div>
                            <div class="main-screen__open-chat__contents__composition__text__user">
                                <div class="main-screen__open-chat__contents__composition__text__user__user">
                                    <img class="main-screen__open-chat__contents__composition__text__user__user__image" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="user">
                                </div>
                                <div class="main-screen__open-chat__contents__composition__text__user__members">
                                    <span>802 members</span>
                                </div>
                                <div class="main-screen__open-chat__contents__composition_____text__user__state">
                                    <span>Active</span>
                                </div>
                            </div>
                        </div>
                        <div class="main-screen__open-chat__contents__composition__image">
                            <div class="main-screen__open-chat__contents__composition__image__image">
                                <img class="moon" src="https://th.bing.com/th/id/OIG4.LgUj9FIjzUbdTSMn0mRg" alt="image">
                            </div>
                            <div class="main-screen__open-chat__contents__composition__image__heart">
                                <span>
                                    <i class="fa-solid fa-heart fa-2xs" style="color: #ffffff;"></i>
                                    326
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass-plus fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"
    ></script>
</body>
</html>
