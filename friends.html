<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <div class="header">
        <span class="header__title">
            Friends
        </span>
        <div class="header__icom">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <i class="fa-solid fa-gear fa-lg"></i>
        </div>
    </div>

    <div class="friends-name">
        <i class="fa-solid fa-circle-info fa-sm"></i>
         <span>Friends' Names Display</span>
         <i class="fa-solid fa-chevron-right fa-2xs"></i>
    </div>

    <div class="main">
        <div class="main__user">
            <image class="main__user__image"/>
            <div class="main__user__name"></div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-regular fa-comment"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"></script>
</body>
</html>
