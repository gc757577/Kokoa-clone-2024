<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <div class="header">
        <span class="header__title">
            Friends
        </span>
        <div class="header__icom">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <i class="fa-solid fa-gear fa-lg"></i>
        </div>
    </div>

    <div class="friends-name">
        <i class="fa-solid fa-circle-info fa-sm"></i>
         <span>Friends' Names Display</span>
         <i class="fa-solid fa-chevron-right fa-2xs"></i>
    </div>

    <div class="friends-main">
        <div class="main__user-component">
            <div class="main__user-component__column">
                <img src="https://avatars3.githubusercontent.com/u/3612017" class="main__user-component__img"/>
                <div class="main__user-component__text">
                    <h4 class="main__user-component__title">Nicolas</h4> 
                    <!-- <h6 class="main__user-component__subtitle">sub</h6>  -->
                </div>
            </div>
            <div class="main__user-component__column"></div>
        </div>
        <div class="main__channel">
            <span class="main__channel__text">Channel</span>
            <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="main__user-component main__user-component-small">
            <div class="main__user-component__column main__user-component__column-small">
                <img src="https://pbs.twimg.com/profile_images/738200195578494976/CuZ9yUAT_400x400.jpg" class="main__user-component__img main__user-component__img-small"/>
                <div class="main__user-component__text main__user-component__text-small">
                    <h4 class="main__user-component__title main__user-component__title-small">Channel</h4> 
                </div>
            </div>
            <div class="main__user-component__column"></div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__link__notification badge">1 </span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link__dot dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"></script>
</body>
</html>
