<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room - kokoa</title>
</head>
<body>
    <div class="status-bar room__status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <div class="room-header">
        <div class="room-header__back-icon">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
        <div class="room-header__title">
            <span>Nicolas Serrano</span>
        </div>
        <div class="room-header__icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </div>

    <div class="room-main">
        <div class="room-main__date">
            <div class="room-main__date__bar">
                <span>Tuesday, June 30, 2020</span>
            </div>
        </div>
        <div class="room-main__other-chatting">
            <div class="room-main__other-chatting__column">
                <img class="room-main__other-chatting__img" 
                src="https://blog.kakaocdn.net/dn/0mySg/btqCUccOGVk/nQ68nZiNKoIEGNJkooELF1/img.jpg  "/>
            </div>
            <div class="room-main__other-chatting__column">
                <div class="room-main__other-chatting__name">
                    <span>Nicolas serrano</span>
                </div>
                <div class="room-main__other-chatting__chat">
                    <div class="room-main__other-chatting__chat__block">
                        <span>Hi!</span>
                    </div>
                    <div class="room-main__other-chatting__chat__time">
                        <span>21:27</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="room-main__my-chatting">
            <div class="room-main__my-chatting__chat">
                <div class="room-main__my-chatting__chat__time">
                    <span>21:27</span>
                </div>
                <div class="room-main__my-chatting__chat__block">
                    <span>What's up?</span>
                </div>
            </div>
        </div>
    </div>

    <div class="room-keyboard">
        <div class="room-keyboard__column">
            <div class="room-keyboard__attach">
                <i class="fa-solid fa-paperclip fa-lg"></i>
            </div>
            <div class="room-keyboard__input-board">
                <div class="room-keyboard__input-board__input">
                    <input type="text"/>
                </div>
                <div class="room-keyboard__input-board__emotion">
                    <i class="fa-regular fa-face-smile fa-lg"></i>
                </div>
                <div class="room-keyboard__input-board__up-button">
                    <i class="fa-solid fa-arrow-up fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="room-keyboard__column">
            <div class="room-keyboard__line-1">
                <div class="room-keyboard__key-line">
                    <div class="room-keyboard__key-botton"></div>
                </div>
            </div>
            <div class="room-keyboard__line-2">
                <div class="room-keyboard__key-line">
                    <div class="room-keyboard__key-botton"></div>
                </div>
            </div>
            <div class="room-keyboard__line-3">
                <div class="room-keyboard__shift-botton"></div>
                <div class="room-keyboard__key-line">
                    <div class="room-keyboard__key-botton"></div>
                </div>
                <div class="room-keyboard__backspace-botton"></div>
            </div>
            <div class="room-keyboard__line-4">
                <div class="room-keyboard__number-botton">
                    <span>123</span>
                </div>
                <div class="room-keyboard__language">
                    <!-- earth icon -->
                </div>
                <div class="room-keyboard__voice-botton">
                    <!-- icon -->
                </div>
                <div class="room-keyboard__space-botton">
                    <span>space</span>
                </div>
                <div class="room-keyboard__return-botton">
                    <span>return</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"></script>
</body>
</html>
