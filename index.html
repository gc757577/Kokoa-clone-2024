<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full "></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcom-header__title">Welcome to kokoa Clone</h1>
        <p class="welcom-header__text">
            If you have a Kokoa account,<br>log in with your email of phone number. 
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="Email of phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find kokoa Account or password</a>
    </form>




    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"
    ></script>
</body>
</html>
