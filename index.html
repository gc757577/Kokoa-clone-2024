<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <div class="main">
        <div class="main__title">
            <div class="main__title__big">
                Welcome to KokoaTalk
            </div>
            <div class="main__title__small">
                if you have a Kokoa Account,<br>
                log in with your email or phone number.
            </div>
        </div>
        <div class="main__login-form">
            <div class="main__login-form__input">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
            </div>
            <div class="main__login-form__button">
                <button>Log In</button>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="main__find">
            <div class="main__find__text">
                Find Kokoa Account or password
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"></script>
</body>
</html>
