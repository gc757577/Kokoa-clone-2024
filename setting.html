<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <div class="setting-header">
        <div class="setting-header__back-icon">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
        <div class="setting-header__title">
            <span>Settings</span>
        </div>
        <div class="setting-header__serch-icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </div>

    <div class="setting-main">
        <div class="setting__top-settings">
            <div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-solid fa-bullhorn"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Notices</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div>
            <div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-solid fa-flask-vial"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Kokoa Lab</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div>
            <div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-solid fa-info"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Version</span>
                    </div>
                </div>
                <div class="setting-block__Addendum">
                    <span>Latest Version</span>
                </div>
            </div>
        </div>
        <div class="setting__bottom-settings">
            <div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Privacy</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div><div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Notifications</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div><div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Friends</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div><div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Chats</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div><div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-regular fa-sun"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Display</span>
                        <span class="setting__new new">N</span>
                    </div>
                </div>
                <div class="setting-block__Addendum">
                    <span>Default theme</span>
                </div>
            </div><div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-solid fa-brush"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Themes</span>
                        <span class="setting__new new">N</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div><div class="setting-block">
                <div class="setting-block__name">
                    <div class="setting-block__name__icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="setting-block__name__text">
                        <span>Call</span>
                    </div>
                </div>
                <div class="setting-block__Addendum"></div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link__dot dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"></script>
</body>
</html>
