<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats - kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <div class="header">
        <span class="header__title">
            Chats
        </span>
        <div class="header__icom">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-comment-medical fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <i class="fa-solid fa-gear fa-lg"></i>
        </div>
    </div>


    <div class="chats-main">
        <div class="main__user-component main__user-component-medium">
            <div class="main__user-component__column main__user-component__column-medium">
                <img src="https://pbs.twimg.com/profile_images/738200195578494976/CuZ9yUAT_400x400.jpg" class="main__user-component__img main__user-component__img-medium"/>
                <div class="main__user-component__text main__user-component__text-medium">
                    <h4 class="main__user-component__title main__user-component__title-medium">KokoaTalk</h4> 
                    <h6 class="main__user-component__subtitle main__user-component__subtitle-medium">Pleas check My kokoa Account info</h6> 
                </div>
            </div>
            <div class="main__user-component__column main__user-component__column-medium">
                <span class="main__user-component__column-medium__time">21:22</span>
                <span class="chats-notification badge">1</span>
            </div>
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__link__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__link__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e8a88405f9.js" crossorigin="anonymous"></script>
</body>
</html>
